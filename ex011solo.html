<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
     <h1>Nacionalidade</h1>
     Que país você mora? <input type="text" name="txtn" id="txtn">
     <input type="button" value="verificar" onclick = "verificar_nasc()">
     <div id="res"></div>
    
     <script>
         function verificar_nasc(){
             var tn = window.document.getElementById('txtn')
             var res = window.document.getElementById('res')
             var n = (tn.value.toUpperCase())
             res.innerHTML = `<p>Você mora no <strong>${n}</strong></p>`

             if (n == "BRASIL"){
                 res.innerHTML += '<p>Sua nacionalidade é Brasileira!</p>'
             }
             else{
             res.innerHTML += '<p>Sua nacionalidade é estrangeira</p>'
             }
         }
     </script>
</body>
</html>
